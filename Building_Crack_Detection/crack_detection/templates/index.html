
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crack Detection</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1e1e2f;
        color: #f5f5f5;
        padding: 50px;
        text-align: center;
      }

      h2 {
        color: #f39c12;
        margin-bottom: 30px;
        font-size: 32px;
      }

      form {
        background-color: #2c2c3e;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 25px;
        border: none;
        border-radius: 8px;
        background-color: #3e3e5e;
        color: #f5f5f5;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="file"]::file-selector-button {
        background-color: #f39c12;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 15px;
        transition: background-color 0.3s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #d68910;
      }

      button {
        background-color: #f39c12;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d68910;
      }

      /* Popup Styling */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #33334d;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        z-index: 1000;
        text-align: center;
        max-width: 400px;
        color: #f5f5f5;
        animation: fadeIn 0.5s ease forwards;
      }

      .popup h3 {
        margin: 0;
        color: #2ecc71;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .popup button {
        background-color: #e74c3c;
        padding: 12px 25px;
        font-size: 16px;
      }

      .popup button:hover {
        background-color: #c0392b;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }

        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>

  <body>
    <h2>üõ†Ô∏è Upload an Image for Crack Detection</h2>

    <!-- Form to upload image -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Upload & Detect</button>
    </form>

    <!-- Popup Modal for prediction result -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <h3 id="prediction-text"></h3>
      <button onclick="closePopup()">Close</button>
    </div>

    <!-- If result exists, trigger popup -->
    {% if result %}
    <script>
      // Show the prediction result in popup
      document.getElementById("prediction-text").innerText =
        "Prediction: {{ result }}";
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";

      // Close the popup function
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>
    {% endif %}
  </body>
</html>
